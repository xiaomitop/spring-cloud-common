zuul:
  ignoredServices: '*' #忽略所有微服务，只路由指定微服务
  add-host-header: true #重定向问题
  routes:
    auth-service:
      path: /auth/**
      stripPrefix: false
      serviceId: auth-service
      sensitive-headers:
    web-service:
      path: /web/**
      stripPrefix: false
      serviceId: web-service
      sensitive-headers: